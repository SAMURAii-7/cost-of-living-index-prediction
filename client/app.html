<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Cost of Living Index Predictor</title>
        <script src="app.js"></script>
        <link rel="stylesheet" href="app.css" />
        <link rel="shortcut icon" href="#" />
    </head>
    <body>
        <div class="outer-div">
            <h1 class="heading">Cost of Living Index Predictor</h1>
            <div class="container">
                <form id="frm" class="form">
                    <h2>Rent Index</h2>
                    <input
                        class="area"
                        type="text"
                        id="rentIndex"
                        class="floatLabel"
                        name="rent"
                        placeholder="2.72"
                    />
                    <h2>Groceries Index</h2>
                    <input
                        class="area"
                        type="text"
                        id="groceriesIndex"
                        class="floatLabel"
                        name="groceries"
                        placeholder="14.92"
                    />
                    <h2>Restaurant Price Index</h2>
                    <input
                        class="area"
                        type="text"
                        id="restaurantIndex"
                        class="floatLabel"
                        name="restaurant"
                        placeholder="12.41"
                    />
                    <h2>Local Purchasing Power Index</h2>
                    <input
                        class="area"
                        type="text"
                        id="localIndex"
                        class="floatLabel"
                        name="local_purchasing"
                        placeholder="23.04"
                    />
                    <button
                        class="submit"
                        onclick="onClickedEstimatePrice()"
                        type="button"
                    >
                        Estimate
                    </button>
                    <div id="uiEstimatedPrice" class="result">
                        <h2 id="predicted">Estimated Cost of Living Index</h2>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
